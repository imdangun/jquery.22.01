<script src='http://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script>
$(() => {
	console.log($('.4').parent()); // div.3
	
	console.log($('.4').parents()); 
	// div.3  div.2-1  div.1  pre  body  html
	
	console.log($('.4').parents('div'));
	// div.3  div.2-1  div.1
	
	console.log($('.4').parentsUntil('div.1'));
	// div.3  div.2-1
	
	console.log($('.4').closest('div')); // div.4
});
</script>

<pre>
 1<div class='1'>
	2-1<div class='2-1'>
		  3<div class='3'>
			   4<div class='4'></div>		
			</div>
		</div>
	2-2 <div class='2-2'></div>
	2-3 <div class='2-3'></div>
  </div>
</pre>

<!-- 
- .parent([selector]):
  Get the parent of each element in the current set of matched elements, 
  optionally filtered by a selector.

- .parents([selector]):
  Get the ancestors of each element in the current set of matched elements, 
  optionally filtered by a selector.

- .parentsUntil([selector][,filter]):
  Get the ancestors of each element in the current set of matched elements, 
  up to but not including the element matched by the selector, DOM node, 
  or jQuery object.
  
- .closet([selector]):
  For each element in the set, get the first element that matches 
  the selector by testing the element itself and traversing up through 
  its ancestors in the DOM tree.
-->
