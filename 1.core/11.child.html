<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    console.log($('.1').children()) // jQuery.fn.init(3) [div.2-1, div.2-2, div.2-3]
    console.log($('.1').find('div')) // jQuery.fn.init(5) [div.2-1, div.3, div.4, div.2-2, div.2-3]
})
</script>

<body>
    <pre>
        <div class='1'>
            <div class='2-1'>
                <div class='3'>
                    <div class='4'></div>
                </div>
            </div>
            <div class='2-2'></div>
            <div class='2-3'></div>
        </div>
    </pre>
</body>

<!-- 
- .children([selector]):
  Get the children of each element in the set of matched elements, 
  optionally filtered by a selector.

- .find(selector):
  Get the descendants of each element in the current set of matched 
  elements, filtered by a selector, jQuery object, or element.
-->
