<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script>
$(() => {
	let items = [];
	
	for(let i = 0; i < 10; i++)
		items.push(`<li>item ${i}</li>`);
	
	$(items.join('')).appendTo('ul');
});
</script>

<ul></ul>
