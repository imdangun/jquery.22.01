<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script>
$(() => {
	$('<div>').appendTo('hr');
	
	$('<div>', {
		html: '<p class="center">red</p>',
		class: 'red'
	}).insertAfter('hr');
});
</script>

<style>
div {
	background: orange;
	width: 10rem;
	height: 10rem;
	border-radius: 5rem;
}

hr {
	border: 0.1rem solid;
}

.red {
	background: red;
	position: relative;
}

p.center {
	position: absolute;
	left: 4rem;
	top: 3rem;
	font-weight: bold;
}
</style>

<hr>
