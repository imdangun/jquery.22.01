<script src='http://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script>
$(() => {
	let h1 = $('h1');
	
	console.log(h1.width(), h1.height()) // 362 37
	
	h1.width('10rem');
	h1.height('10rem');
	
	console.log(h1.width(), h1.height()) // 160 160
});
</script>

<style>
h1 {
	border: 1px solid;
}
</style>

<h1>HELLO</h1>
<h1>WORLD</h1>

<!-- 
- .width():
  Get the current computed (content)width for the first element 
  in the set of matched elements

- .width(value):
  Set the CSS width of each element in the set of matched elements.

- .height():
  Get the current computed height for the first element 
  in the set of matched elements.

- .height(value):
  Set the CSS height of every matched element.
 -->
