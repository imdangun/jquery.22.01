<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $('button').click(() => {
        // 과제: userName field 에 값을 입력했으면, 을 표현하라.
        if($(':text').val()) $('form').submit()
        // 과제: '사용자명을 입력하세요.' 에러 메세지를 <span>에 출력하라. 
        // else $('span').append('<mark>사용자명을 입력하세요.</mark>')
        // else $('span').html('<mark>사용자명을 입력하세요.</mark>')
        // else $('span').text('<mark>사용자명을 입력하세요.</mark>')

        // 과제: 에러 메세지 글자색을 빨강으로 한다.
        // else $('span').text(' 사용자명을 입력하세요.').css('color', 'red')

        // 과제: 에러 메세지 글자색을 빨강으로 한다. userName field border 를 빨간색 점선으로 바꾼다.
        else {
            $('span').text(' 사용자명을 입력하세요.').css('color', 'red')
            // $(':text').css({
            //     'border-color': 'red',
            //     'border-weight': '0.1rem',
            //     'border-style': 'dotted'
            // })
            $(':text').css('border', 'red 0.1rem dotted')
        }
    })
})
</script>

<body>
    <form action='#'>
        <input type='text' name='userName' placeholder='사용자명'/><span></span><br>
        <button type='button'>submit</button>
    </form>
</body>
