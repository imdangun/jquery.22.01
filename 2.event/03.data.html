<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $('button').click('abel', e => {
        let userName = $('input').val()
        if(userName == e.data) {
            $('span').text(` valid: ${e.data}`).show().fadeOut(1000)
            $('form').submit()
        } else $('span').text(` invalid: ${userName}`).show()
    })
})
</script>

<body>
    <form action='#'>
        <input type='text' name='userName' placeholder='사용자명'/><span></span><br>
        <button type='button'>submit</button>
    </form>
</body>

<!-- 
- .click( [eventData ], handler ):
  eventData: An object containing data that will be passed to the event handler.
  handler: Function( Event eventObject )
 -->
