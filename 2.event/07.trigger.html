<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    // 과제: one 메세지가 1초 이하 후에 사라지도록 하라.
    // $('#one').click(() => $('span').text('one'))
    $('#one').click(() => $('span').text('one').show().fadeOut(500))
    
    // $('#two').click(() => $('#one').trigger('click'))
    $('#two').click(() => $('#one').click())
})
</script>

<body>
   <button type='button' id='one'>one</button>
   <button type='button' id='two'>two</button>
   <span></span>
</body>

<!-- 
- .trigger(eventType):
  : Execute all handlers and behaviors attached 
  to the matched elements for the given event type.
-->
