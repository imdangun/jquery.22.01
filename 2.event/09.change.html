<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
	$('#wrap').on({
        change() {
            $('span').text($(this).val())
        }
    }, '.c')

    $('#wrap').on('change', '.c', function() {
        $('span').text($(this).val())
    })   
})
</script>

<body>
	<div id='wrap'>
		<select id='fruit' class='c'>
			<option>select1</option>
			<option>select2</option>
		</select> 

		<input type='checkbox' value='check' class='c'/>
		<input type='radio' value='radio' class='c'/>

		<input type='text' class='c'/>
	</div>

    <span></span>
</body>

<!-- 
- .change( handler ):
  Bind an event handler to the "change" JavaScript event, 
  or trigger that event on an element.
 -->
