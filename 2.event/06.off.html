<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $('div').on({
        mousedown: () => $('div').css('background', 'red'),
        mouseup:   () => $('div').css('background', 'green'),
        mouseout:  () => $('div').css('background', '')
    })

    $('button').click(() => $('div').off('mouseup'))
})
</script>

<style>
    div {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: 0.1rem solid;
        margin: 1rem;
    }
</style>

<body>
    <div></div>
    <button type='button'>삭제</button>
</body>

<!-- 
- .off( events [, selector ] [, handler ] ):
  Remove an event handler.
 -->
