<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
$(() => {
    $('input').keyup(function() {
        $('span').text($(this).val())
    })
})
</script>

<body>
    <input type='text'/>
    <span></span>
</body>
<!-- 
- .keyup( handler ):
   Bind an event handler to the "keyup" JavaScript event, 
   or trigger that event on an element.
 -->
